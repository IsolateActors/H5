<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="./css/style.css"/>
		<link rel="stylesheet" type="text/css" href="./css/index.css"/>
	</head>
	<body>
		<input type="radio" id="front" name="btnbox" hidden="hidden">
		<input type="radio" id="back" name="btnbox" hidden="hidden">
		<input type="radio" id="left" name="btnbox" hidden="hidden">
		<input type="radio" id="right" name="btnbox" hidden="hidden">
		<input type="radio" id="top" name="btnbox" hidden="hidden">
		<input type="radio" id="bottom" name="btnbox" hidden="hidden">
		<input type="radio" id="big" name="btnbox" hidden="hidden">
		<input type="radio" id="small" name="btnbox" hidden="hidden">
		
		<div class="lifangti">
			<div class="page front"></div>
			<div class="page back"></div>
			<div class="page left"></div>
			<div class="page right"></div>
			<div class="page top"></div>
			<div class="page bottom"></div>
		</div>
		
		<div class="choose">
			<label for="front" class="btn">前</label>
			<label for="back" class="btn">后</label>
			<label for="left" class="btn">左</label>
			<label for="right" class="btn">右</label>
			<label for="top" class="btn">上</label>
			<label for="bottom" class="btn">下</label>
			<label for="big" class="btn">大</label>
			<label for="small" class="btn">小</label>
		</div>
	</body>
</html>
